	function FlipLL(b) {
		var fb;
		var point;
		var j;
		fb=[];
		for (j = 0; j < b.length; j++) {
			 point =new  L.latLng(
			  b[j][1],               
			  b[j][0],               
               b[j][2]             
            );
			fb.push(point)
		}
		return fb;
	}

             function OnRequestReady(data) {

                        }

						}

							case 'GREEN':

								break;
							case 'RED':

						}
					}
               
				});
